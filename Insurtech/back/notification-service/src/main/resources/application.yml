spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: ${DB_USERNAME:notification_user}
    password: ${DB_PASSWORD:notification_password}
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.insurtech.notification.event.model"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
  mail:
    host: smtp.office365.com
    port: 587
    username: luis_1994_2010@hotmail.com
    password: _Ingmetalurgia159263487
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Configuración de Eureka
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Configuración para Servicio de Notificaciones
notification:
  email:
    enabled: ${EMAIL_ENABLED:true}
    from: luis_1994_2010@hotmail.com
    sender-name: ${EMAIL_SENDER_NAME:InsureTech}
  sms:
    enabled: ${SMS_ENABLED:true}
    account-sid: AC42222c05cfd6edf65c762073ed0c663e
    auth-token: 311f1d45e33a2623aef9f9498ce2d7a6
    from-number: +17659816294
  retry:
    max-attempts: ${RETRY_MAX_ATTEMPTS:3}
    initial-interval: ${RETRY_INITIAL_INTERVAL:1000}
    multiplier: ${RETRY_MULTIPLIER:2.0}
    max-interval: ${RETRY_MAX_INTERVAL:60000}

# Configuración de Throttling
throttling:
  enabled: ${THROTTLING_ENABLED:true}
  limit-per-second: ${THROTTLING_LIMIT:10}

# Exponer endpoints de Actuator para monitoreo
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always

# Configuración de OpenAPI para documentación de API
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Configuración de seguridad JWT
security:
  jwt:
    secret: ${JWT_SECRET:insurtech-notification-service-secret-key}